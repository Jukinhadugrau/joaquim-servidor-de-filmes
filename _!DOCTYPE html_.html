<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servidor de Filmes e Séries - Assista seus conteúdos favoritos.">
    <title>Meu Servidor de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Servidor de Filmes e Séries</h1>
            <p>Bem-vindo! Assista aos seus filmes e séries favoritas com facilidade.</p>
        </div>
    </header>

    <main>
        <section class="movies">
            <div class="container">
                <h2>Filmes</h2>
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300?text=Filme+1" alt="Filme 1">
                        <h3>Filme 1</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300?text=Filme+2" alt="Filme 2">
                        <h3>Filme 2</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300?text=Filme+3" alt="Filme 3">
                        <h3>Filme 3</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="series">
            <div class="container">
                <h2>Séries</h2>
                <div class="series-list">
                    <div class="series-card">
                        <img src="https://via.placeholder.com/200x300?text=Série+1" alt="Série 1">
                        <h3>Série 1</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                    <div class="series-card">
                        <img src="https://via.placeholder.com/200x300?text=Série+2" alt="Série 2">
                        <h3>Série 2</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                    <div class="series-card">
                        <img src="https://via.placeholder.com/200x300?text=Série+3" alt="Série 3">
                        <h3>Série 3</h3>
                        <a href="#" class="watch-btn">Assistir</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Meu Servidor de Filmes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
